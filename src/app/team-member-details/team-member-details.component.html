<button (click)="adminLogin()">Login As Admin</button>

<div *ngIf="selectedMember && !editable" class="card">
  <h3>{{selectedMember.name}}</h3>
  <p>Age: {{selectedMember.age}}</p>
  <p>Skill Level: {{selectedMember.skillLevel}}</p>
  <p>{{selectedMember.about}}</p>
  <div class="admin-member-detail" *ngIf="admin">
    <button (click)="editMember()">Edit</button>
    <button (click)="deleteMember(selectedMember)">Delete</button>
  </div>
</div>

<div *ngIf="selectedMember && editable" class="card">
  <input type="text" [(ngModel)]="selectedMember.name">
  <input type="text" [(ngModel)]="selectedMember.age">
  <input type="text" [(ngModel)]="selectedMember.skillLevel">
  <input type="text" [(ngModel)]="selectedMember.about">
  <input type="text" [(ngModel)]="selectedMember.teamId">
  <button (click)="finishEdit(selectedMember)">Update</button>
  <button (click)="cancelEdit()">Cancel</button>
</div>
